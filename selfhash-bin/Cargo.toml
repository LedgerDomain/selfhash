[package]
name = "selfhash-bin"
version = "0.3.0"
authors = ["Victor Dods <victor.dods@gmail.com>"]
edition = "2021"

[dependencies]
clap = { version = "4.5.17", features = ["derive"] }
maplit = "1.0.2"
selfhash = { path = "..", features = ["blake3", "self-hashable-json"] }
serde_json = "1.0.106"
serde_json_canonicalizer = "0.2.0"

[[bin]]
name = "selfhash"
path = "main.rs"
